<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Predição de Diabetes</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Um cinza claro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #2c3e50; /* Azul escuro para o título */
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .message {
            font-size: 1.3rem;
            font-weight: 600;
            padding: 15px;
            border-radius: 8px;
            margin-top: 25px;
            display: inline-block; /* Para o padding funcionar melhor */
        }

        .message-no-diabetes {
            background-color: #e6ffee; /* Verde claro */
            color: #28a745; /* Verde escuro */
            border: 1px solid #28a745;
        }

        .message-diabetes {
            background-color: #ffe6e6; /* Vermelho claro */
            color: #dc3545; /* Vermelho escuro */
            border: 1px solid #dc3545;
        }

        .cta-button {
            background-color: #007bff; /* Azul primário */
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 30px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        /* Responsividade para telas menores */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            .message {
                font-size: 1.1rem;
            }
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultado da Predição de Diabetes</h1>
        <!-- A mensagem será inserida aqui pela Flask -->
        <p class="message {{ 'message-no-diabetes' if diabetes_status == 0 else 'message-diabetes' }}">
            {{ message }}
        </p>
        <a href="/calebegomes740" class="cta-button">Voltar</a>
        <!-- Você pode mudar o href para a página inicial ou outro local -->
    </div>
</body>
</html>
